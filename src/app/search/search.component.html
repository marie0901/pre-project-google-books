<h1>Search</h1>

<p>
  <input type="text" #newquery
    [value]="query"
    (keydown.enter)="submit(newquery.value)">
  <button (click)="submit(newquery.value)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="results.length===0">
    No books were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.length>0">
    <h1>Results {{results.length}} books</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ t.volumeInfo.imageLinks.thumbnail }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a  href="{{t.volumeInfo.previewLink}}">
                  {{ t.volumeInfo.title }}
                </a>
              </h3>
              <br>
              <p *ngIf="t.volumeInfo.authors" >
                  {{ t.volumeInfo.authors[0] }}
              </p>
              <p *ngIf="!t.volumeInfo.authors" >
                  No authors
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
